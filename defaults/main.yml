# Owner and group for chrony.
chrony_owner: "{{ _chrony_owner }}"
chrony_group: "{{ _chrony_group }}"

# The various modes are determined by the command keyword and the type of the
# required IP address.
chrony_configuration_commands: "{{ _chrony_configuration_commands }}"

# chronyd configuration file.
chrony_conf: "{{ _chrony_conf }}"

# This directive specify the location of the file containing ID/key pairs for
# NTP authentication.
chrony_keyfile: "{{ _chrony_keyfile }}"

# This directive specify the file into which chronyd will store the rate
# information.
chrony_driftfile: "{{ _chrony_driftfile }}"

# Log files location.
chrony_logdir: "{{ _chrony_logdir }}"

# The chronyd(8) daemon implements a general purpose address/mask based
# restriction list.
chrony_access_control_commands: []
